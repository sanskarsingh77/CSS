<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- .container>.box*4{box-$}  yeh ek emmet hai or shortcut  --> 
    <!-- upar jo likha hai usse hamara ek container div ban jata hai aur uske andar 4 div ban jaate hai box class ke auur box $ se numbering ho jaati hai 1,2,3... -->,
    <!-- yaha pe container parent element hai aur box child element  -->
    <div class="container">
        <div class="box" id="box1">box-1</div>
        <div class="box" id="box2">box-2 Lorem ipsum dolor </div>
        <div class="box" id="box3">box-3</div>
        <div class="box">box-4</div>
    </div>

</body>
</html>
